name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name:  Install dependencies
      run: |
        sudo apt-get update && sudo apt-get -y install cmake libcpprest-dev libgtest-dev libboost-program-options-dev \
          && git clone https://github.com/google/benchmark.git /tmp/src/benchmark \
          && mkdir -p /tmp/src/benchmark/build \
          && /bin/sh -c 'cd /tmp/src/benchmark/build && \
            cmake -DBENCHMARK_DOWNLOAD_DEPENDENCIES=on \
            -DCMAKE_BUILD_TYPE=Release /tmp/src/benchmark \
            && sudo make install -j3 '
    - name: Clone thirdparty modules
      run: git submodule init && git submodule update

    - name: Configure CMake
      # TODO use autogen scripts
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DCPPREST_ROOT=/usr/local -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/install

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Install
      run: cmake --install ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build/
      run: ctest -C ${{env.BUILD_TYPE}} --verbose
